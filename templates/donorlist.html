<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Donors - UAP Blood System</title>
    <style>
        /* Same navbar styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .navbar { background: #dc3545; color: white; padding: 1rem 2rem; }
        .navbar h1 { display: inline-block; margin-right: 2rem; }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; padding: 0.5rem 1rem; border-radius: 5px; }
        .navbar a:hover { background: rgba(255,255,255,0.2); }
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 2rem; }
        .search-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .search-card h2 { color: #dc3545; margin-bottom: 1rem; }
        .search-form { display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 8px; }
        .btn { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        .donors-list { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .donor-card { padding: 1rem; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ü©∏ UAP Blood Bank</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">My Profile</a>
            <a href="{% url 'donor_list' %}">Find Donors</a>
            <a href="{% url 'request_blood' %}">Request Blood</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </div>

    <div class="container">
        <div class="search-card">
            <h2>üîç Search Donors</h2>
            <form class="search-form">
                <div class="form-group">
                    <select>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Location (coming soon)">
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="donors-list">
            <h3>Available Donors</h3>
            <p style="color: #666; margin: 2rem 0; text-align: center;">
                Donor search functionality coming soon...<br>
                This will show real donors from the database.
            </p>
            <!-- Donor cards will be dynamically added here -->
        </div>
    </div>
</body>
</html>
