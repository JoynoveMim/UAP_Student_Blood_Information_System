<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - UAP Blood System</title>
    <style>
        /* Same navbar styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .navbar { background: #dc3545; color: white; padding: 1rem 2rem; }
        .navbar h1 { display: inline-block; margin-right: 2rem; }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; padding: 0.5rem 1rem; border-radius: 5px; }
        .navbar a:hover { background: rgba(255,255,255,0.2); }
        .container { max-width: 600px; margin: 2rem auto; padding: 0 2rem; }
        .request-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .request-card h2 { color: #dc3545; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 8px; }
        .form-group textarea { height: 100px; resize: vertical; }
        .btn { background: #dc3545; color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }
        .btn-center { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ©¸ UAP Blood Bank</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">My Profile</a>
            <a href="{% url 'donor_list' %}">Find Donors</a>
            <a href="{% url 'request_blood' %}">Request Blood</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </div>

    <div class="container">
        <div class="request-card">
            <h2>ðŸ©¸ Request Blood</h2>
            <form>
                <div class="form-group">
                    <label for="blood_group">Blood Group Needed:</label>
                    <select id="blood_group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="units">Number of Units Needed:</label>
                    <input type="number" id="units" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="urgency">Urgency Level:</label>
                    <select id="urgency" required>
                        <option value="normal">Normal</option>
                        <option value="urgent">Urgent</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hospital">Hospital/Location:</label>
                    <input type="text" id="hospital" placeholder="Enter hospital name or address" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message:</label>
                    <textarea id="message" placeholder="Any additional information for donors..."></textarea>
                </div>

                <button type="submit" class="btn btn-center">Send Blood Request</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                Blood request functionality coming soon...
            </p>
        </div>
    </div>
</body>
</html>
