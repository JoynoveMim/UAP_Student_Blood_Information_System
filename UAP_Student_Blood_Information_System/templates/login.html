<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UAP Blood System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #dc3545;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
        }
        .btn-login {
            width: 100%;
            background: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #c82333;
        }
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-links a {
            color: #dc3545;
            text-decoration: none;
        }
        .back-home {
            text-align: center;
            margin-top: 1rem;
        }
        /* Footer Styling */
.footer {
    background: #dc3545;
    color: white;
    padding: 1rem 0;
    position: fixed; /* Keep it at the bottom */
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
    width: 100%;
    bottom: 0;
    text-align: center;
    z-index: 10;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.footer-links {
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

.footer-links a:hover {
    text-decoration: underline;
}

.footer p {
    margin: 0.5rem 0;
}

.footer p:last-child {
    font-size: 0.85rem;
    color: #ddd;
}

/* Media query for mobile responsiveness */
@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        text-align: center;
    }
    .footer-links {
        margin-top: 1rem;
        flex-direction: column;
        gap: 0.5rem;
    }
}


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
            <p>Access your UAP Blood System account</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="login-links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>

        <div class="back-home">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
        <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 UAP Blood Bank. All rights reserved. </p>

        </div>
</div>
    </div>
</body>
</html>
